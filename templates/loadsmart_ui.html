<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loadsmart Weather App</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            var address = $( "#address" ).val();
            var base_url = location.hostname;
            if (base_url == 'localhost'){
                base_url = "http://localhost:5000/home/?";
            }
            else{
                base_url = "https://obscure-cove-65098.herokuapp.com/home/?";
            }
            $.ajax({url: base_url + address, success: function(result){
                var obj = JSON.parse(result);
                if (obj['status'] == 'success') {
                    temperture = obj['data']['temp']
                    city = obj['data']['city']
                    state = obj['data']['state']
                    temperture += " <sup>o</sup> F"
                    $("#lbl-city-state").html(city + ", " + state + "<br>" + temperture);
                    $('#lbl-city-state').css('box-shadow', '10px 20px 30px lightblue');
                }
                else{
                   $("#lbl-city-state").html(obj['reason'] + '.<br>please modify search query');
                   $('#lbl-city-state').css('box-shadow', '10px 20px 30px lightblue');
                }
            }});
        });
    });
    </script>

    <style>
        h2.serif {
            font-family: "Times New Roman", Times, serif;
        }

        h2.sansserif {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

</head>
<body>


<div class="container">
<br>
<img src="/static/loadsmartV2.svg" class="img-responsive" width="100" height="50"> | On-demand Truckload Shipping
<div id="div_0"><h2 class="sansserif">Loadsmart Weather</h2></div>

<div class="container">
    <div class="col-xs-2">
        <input class="form-control" id="address" type="text" placeholder="Enter an Address">
        <br>
    </div>
    <div class="col-xs-4">
        <button type="button" class="btn btn-success">Show Me Current Temperture</button>

        <h2>
        <div id="lbl-city-state" style="width:364px;text-align: center;"></div>
        </h2>
    </div>

</div>

</html>
